<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reto: Aplicación Interactiva</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="loader.js"></script>
    <script src="calculator.js" async></script>
    <script src="ui.js"></script>
    <script src="validator.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>
        <i class='bx bx-calculator'></i> Calculadora Interactiva <br>
        <img src="fotitochill.jpg" alt="" style="width: 200px; height: 200px;">
    </h1>
    <div id="app">
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <select id="operation">
            <option value="add">Sumar <i class='bx bx-plus icon'></i></option>
            <option value="subtract">Restar <i class='bx bx-minus icon'></i></option>
            <option value="multiply">Multiplicar <i class='bx bx-x icon'></i></option>
            <option value="divide">Dividir <i class='bx bx-division icon'></i></option>
        </select>
        <button id="calculate">Calcular</button>
        <p id="result"></p>
    </div>
</body>
</html>
